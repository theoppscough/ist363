<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                background-color: orange;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .outside {
                background-color: #D4EBF8;
                border-radius: 15px;
                border: 20px;
                border-left: 20px orange;
                border-right: 20px orange;
                padding: 20px;
            }

            h1 {
                font-family: sans-serif;
                color: #0A3981
                
            }

            .images {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                margin-top: 20px;
                justify-content: center;
            }

            .images img {
                flex: 1 1 calc(50% - 15px);
                max-width: 200px;
            }

        </style>
    </head>
    <body>
        <div class="outside">
            <h1>Kevin Ochoa</h1>
            <p>
            Something <span style="color: orange;">personal</span> is that I can speak Spanish fluently.
            <span style="color: orange;">Professionally</span>, I completed a summer internship for LTI MindTree
            at Hartford, CT. And something <span style="color: orange;">peculiar</span> is that I studied abroad
            my first semester of college in Madrid, Spain.
            </p>
            <div class="images">
                <img src="me.png" alt="me">
                <img src="espanol.png" alt="Spanish">
                <img src="hartford.png" alt="hartford">
                <img src="madrid.png" alt="madrid">
            </div>
        </div>
    </body>
</html>
