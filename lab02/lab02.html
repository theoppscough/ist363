<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                background-color: #e38e49;
                font-family: Arial, Helvetica, sans-serif;
            }
            .container {
                background-color: #d4ebf8;
                padding: 20px;
                border-radius: 10px;
                margin: 20px;
                padding: 1% 10%;
            }
            h1 {color: #0a3981;}
            strong {color: #e38e49;}
            .images {
                display: flex;
                flex-wrap: wrap;}
            .images img {
                max-width: 200px;
            }
            .images div{
                flex: 1;
            }
            img {
                width: 100%;
                min-width: 250px;
            }
            .center {
                margin: 0px 5%;
            }

        </style>
    </head>
    <body>
        <main class="container">
            <h1>Kevin Ochoa</h1>
            <p>Something <strong>personal</strong> is that I can speak Spanish fluently.
            <strong>Professionally</strong>, I completed a summer internship for LTI MindTree
            at Hartford, CT. And something <strong>peculiar</strong> is that I studied abroad
            my first semester of college in Madrid, Spain.
            </p>
            <div class="images">
                <div><img src="me.png" alt="me"></div>
                <div><img src="espanol.png" alt="Spanish"></div>
            </div>
            <div class="images">
                <div><img src="hartford.png" alt="hartford"></div>
                <div><img src="madrid.png" alt="madrid"></div>
            </div>
        </main>
    </body>
</html>
